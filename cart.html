<body>

    <header>
        <div id="myBar" class="screen">

                <i class="fab fa-youtube"></i>
            </div>
        </div>

    </header>
    
    <section> 
        <div class="header_top">
            <span class="open" onclick="openNav()"><i class="fas fa-bars"></i></span>

            <span class="cartIcon"><a href="cart.html"><i class="fas fa-shopping-bag"></i></a></span>
        </div>
    </section> 
    
    <div class="shopping">
        <div class="titleShop">
            BASKET
        </div>
        <div class="shopping-cart">
            <div class="itemCart">
                <div class="buttons">
                    <span class="delate-btn">-</span>
                    <span class="like-btn"><i class="fas fa-heart"></i></span>
                </div>
            </div>
            
            <div class="inCart">
                <img src="images/pinkyarn2.jpeg" alt="">
            </div>
            
            <div class="description">
                <span>Yarn</span>
                <span>Pink</span>
            </div>
            
            <div class="quantity">
                <button class="minus-btn" type="button" name="button">
                    <span>-</span>
                </button>
                <input type="text" name="name" value="0" class="number">
                <button class="plus-btn" type="button" name="button">
                    <span>+</span>
                </button>
            </div>
            
            <div class="total-price">700YEN</div>
        </div>
    </div>
